<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <!--Lista Ordenada-->

    <h2>Compras</h2>
    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
    </ol>

    <!--Lista não Ordenada-->
    <h2>Cores</h2>
    <ul>
        <li>Preto</li>
        <li>Amarelo</li>
    </ul>

    <!--Lista de Definição-->
    <h2>termos para títulos</h2>
    <dl>
        <dt>Titulo1</dt>
        <dd>Descrição sobre o título</dd>
        <dt>Titulo2</dt>
        <dd>Descrição sobre o título</dd>
    </dl>

</body>
</html>
