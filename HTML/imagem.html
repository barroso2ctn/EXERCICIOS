<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <p>
        <img src="Imagens/imagem1.jpg"
        alt="Cidade"
        width="513"
        height="350"
        title="Foto da cidade">    
    </p>

    <p>
        <figure>
            <img src="Imagens/imagem3.png">
            <figcaption>Figura 1 - Cidade</figcaption>        
        </figure>
    </p>

    <p>
        <picture>
            <source srcset="Imagens/logo-larga.jpg" media="(min-width: 600px)">
            <img src="Imagens/logo-estreita.jpg">
        </picture>
    </p>
    
</body>
</html>
